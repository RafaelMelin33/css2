<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Dodói</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <img src="static/img/logo.png" alt="Logo da Dog Dodói">
        <nav>
            <a href="">Início</a>
            <a href="">Serviços</a>
            <a href="">Contato</a>
        </nav>
    </header>
    <main>
        <section class="banner">
            <h1>Especialistas renomados</h1>
            <p>Os melhores especialistas para atender o seu pet</p>
            <a href="">Fale com um especialista</a>
        </section>
        <section class="servicos">
            <h2>Nossos serviços</h2>
            <div>
                <img src="static/img/icon-consulta.png" alt="icon consulta">
                <h3>Consultas</h3>
                <p>Consultas para o seu pet</p>
            </div>
            <div>
                <img src="static/img/icon-medico.png" alt="icon consulta">
                <h3>Cirurgias</h3>
                <p>Todo o tipo de cirurgias necessarias</p>
            </div>
        </section>
    </main>
    <footer>
        <img src="static/img/logo.png" alt="Logo da Dog Dodói">
        <p>Todos os direitos © reservados</p>
    </footer>
</body>
</html>
